    <main>
        <div class="application-form">
            <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="job-role">Job Role:</label>
              <select id="job-role" name="job-role" required>
                <option value="Trainee Web Developer">Trainee Web Developer</option>
                <option value="Senior Web Developer">Senior Web Developer</option>
                <option value="IT Technichian">IT Technichian</option>
              </select>

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>

              <label for="telephone">Telephone Number:</label>
              <input type="tel" id="telephone" name="telephone" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required>

              <label for="education">Education:</label>
              <input type="text" id="education" name="education" required>

              <label for="qualifications">Qualifications:</label>
              <input type="text" id="qualifications" name="qualifications" required>

              <label for="employment">Previous Employment:</label>
              <input type="text" id="employment" name="employment" required>

              <label for="references">References:</label>
              <input type="text" id="references" name="references" required>

              <label for="other">Other Information:</label>
              <textarea id="other" name="other"></textarea>

              <button type="submit">APPLY</button>
            </form>
        </div>
    </main>
